<!DOCTYPE html>
<html>
<head>
	<title>表单</title>
</head>
<body>
	<table border="1">
		<tr>
			<td align="center" colspan="2">用户登录</td>
		</tr>
		<tr>
			<td>用户名</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" value="登录">&nbsp<input type="submit" value="注册"></td>
		</tr>
	</table>
</body>
</html>
